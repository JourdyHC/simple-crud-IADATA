<h2 mat-dialog-title>Tarea</h2>
<mat-dialog-content>
    <div>
        <mat-form-field class="col-12">
            <mat-label>Título</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field class="col-12">
            <mat-label>Descripción</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
        <mat-form-field class="col-12">
            <mat-label>Horas estimadas</mat-label>
            <input matInput type="number">
            <span matTextSuffix>hora(s)</span>
        </mat-form-field>
        <mat-form-field class="col-12">
            <mat-label>Fecha límite</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="col-12">
            <mat-label>Estado</mat-label>
            <mat-select value="Pendiente">
                <mat-option value="Pendiente">Pendiente</mat-option>
                <mat-option value="En progreso">En progreso</mat-option>
                <mat-option value="Completada">Completada</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button cdkFocusInitial>Agregar</button>
</mat-dialog-actions>
